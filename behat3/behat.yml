      contexts:
        - BaseContext:
            baseurl: http://staging01.ldn3.timesout.net/
        - SystemsAndServicesContext:
            baseurl: http://xxstaging01.ldn3.timesout.net/
        - BrowserContext:
            baseurl: http://yystaging01.ldn3.timesout.net/
